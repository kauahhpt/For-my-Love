<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Carrossel de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top left, #ffe4e1, #ffc1cc);
      color: #880e4f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .carousel-container {
      max-width: 500px;
      width: 100%;
      position: relative;
      text-align: center;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,192,203,0.5);
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      user-select: none;
    }
    .caption {
      margin-top: 10px;
      font-weight: bold;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #f8bbd0;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      color: #880e4f;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .nav-button:hover {
      background: #f48fb1;
    }
    #prev {
      left: 10px;
    }
    #next {
      right: 10px;
    }
    #btn-back {
      margin-top: 30px;
      padding: 10px 20px;
      background: #f48fb1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
     a {
    margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: white;
      border: none;
      color: #e91e63;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    a:hover {
        background: #fce4ec;
    }
  </style>
</head>
<body>
    <audio autoplay loop>
    <source src="romantic3.mp3" type="audio/mpeg" />
</audio>
  <h1>üåπ Nosso Carrossel de Fotos üåπ</h1>

  <div class="carousel-container">
    <button id="prev" class="nav-button">&#8592;</button>
    <img id="carousel-img" src="1.jpg" alt="Foto 1" draggable="false" />
    <button id="next" class="nav-button">&#8594;</button>
    <div class="caption" id="caption">Foto 1 de 9</div>
  </div>

  <a href="Finale.html">Clique para o Gran Finale ‚ù§Ô∏è</a>

  <script>
    const totalImages = 9;
    let current = 1;

    const img = document.getElementById('carousel-img');
    const caption = document.getElementById('caption');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const btnBack = document.getElementById('btn-back');

    function updateCarousel() {
      img.src = current + '.jpg';
      img.alt = `Foto ${current}`;
      caption.textContent = `Foto ${current} de ${totalImages}`;
    }

    prevBtn.addEventListener('click', () => {
      current = (current === 1) ? totalImages : current - 1;
      updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
      current = (current === totalImages) ? 1 : current + 1;
      updateCarousel();
    });

    btnBack.addEventListener('click', () => {
      window.location.href = 'index.html'; // ajuste para o nome do arquivo do quiz
    });
  </script>
</body>
</html>

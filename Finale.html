<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gran Finale - Declara√ß√£o de Amor</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #ffe4e1;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #880e4f;
    text-align: center;
    padding: 20px;
    position: relative;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin-bottom: 20px;
    text-shadow: 1px 1px 5px #d94f81;
  }

  #declaration {
    font-size: 1.4rem;
    max-width: 600px;
    line-height: 1.6;
    margin-bottom: 40px;
    min-height: 140px;
    white-space: pre-wrap;
  }

  #btn-back {
    padding: 12px 30px;
    font-weight: bold;
    font-size: 1.1rem;
    background: #f48fb1;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s;
  }

  #btn-back:hover {
    background: #d81b60;
  }

  /* Hearts animation */
  .heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #f48fb1;
    clip-path: polygon(
      50% 0%,
      100% 35%,
      80% 100%,
      50% 85%,
      20% 100%,
      0% 35%
    );
    animation: floatUp linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-20vh) scale(0.5);
      opacity: 0;
    }
  }


</style>
</head>
<body>

  <h1>üíñ Minha Declara√ß√£o para Voc√™ üíñ</h1>

  <div id="declaration"></div>

  <button id="btn-back">Voltar para o Quiz</button>

  <audio id="bg-music" autoplay loop>
    <source src="romantic4.mp3" type="audio/mpeg" />
  </audio>

<script>
  // Declara√ß√£o com efeito m√°quina de escrever
  const text = `Desde o momento que te conheci,  
meu mundo ficou mais colorido.  
Cada sorriso seu √© a minha inspira√ß√£o,  
e cada instante ao seu lado, um presente.

Te amo mais do que palavras podem dizer,  
mais do que estrelas no c√©u,  
mais do que tudo que j√° sonhei.

Para sempre, voc√™ e eu,  
unidos pelo amor que s√≥ cresce.

‚ù§Ô∏è Para voc√™, meu amor, com todo meu cora√ß√£o. ‚ù§Ô∏è`;

  const declarationEl = document.getElementById('declaration');
  let index = 0;

  function typeWriter() {
    if (index < text.length) {
      declarationEl.textContent += text.charAt(index);
      index++;
      setTimeout(typeWriter, 50);
    }
  }

  typeWriter();

  // Bot√£o voltar para quiz
  document.getElementById('btn-back').addEventListener('click', () => {
    window.location.href = 'index.html'; // Ajuste para seu arquivo do quiz
  });

  // Criar cora√ß√µes animados
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (5 + Math.random() * 5) + 's';
    heart.style.width = heart.style.height = (20 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }

  setInterval(createHeart, 400);


</script>
</body>
</html>
